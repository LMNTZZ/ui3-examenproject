<h1>{{ factoryDetails.name }}</h1>
<div class="row">
  <div class="col-sm-3 offset-sm-6">
    <button class="btn btn-danger btn-block">Emergency</button>
  </div>
  <div class="col-sm-3">
    <button class="btn btn-info btn-block" (click)="onToggleView(showList)" style="cursor: pointer">Toggle View</button>
  </div>
</div>

<!-- List view -->
<div class="row" *ngIf="showList">
  <div class="col-sm-12">
    <h4>list</h4>
    <div class="row">
      <div class="col-sm-12" style="border: solid red;">
        <app-hall *ngFor="let hallEl of factoryDetails.halls"
                  [hall]="hallEl"></app-hall>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<!-- Map view -->
<div class="row" *ngIf="!showList">
  <div class="col-sm-12">
    <h4>map</h4>
    <div class="row">
      <div class="col-sm-12" style="border: solid green">
        <app-hall *ngFor="let hallEl of factoryDetails.halls"
                  [hall]="hallEl">
        </app-hall>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
